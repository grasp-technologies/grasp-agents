fail_fast: true
repos:
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.0.1
    hooks:
      - id: cspell # Spell check changed files
      - id: cspell # Spell check the commit message
        name: check commit message spelling
        args:
          - "**/*.py"
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --files
          - .git/COMMIT_EDITMSG
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
        stages: [pre-commit, pre-push]

  - repo: local
    hooks:
    - id: uv-compile
      name: Update, sync lockfile and stage requirements.txt
      entry: bash -c 'uv sync && git add pyproject.toml uv.lock && uv pip compile pyproject.toml -o requirements.txt && git add requirements.txt'
      language: system
      pass_filenames: false
      files: ^pyproject\.toml$
      stages: [pre-commit]

default_language_version:
  python: python3.11
